<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Aristocrats</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="/Codebusters/icon.png" type="image/x-icon">
</head>

<body>
    <div id = "header">
        <label class = "switch">
            <input type="checkbox" onclick = "autoReload()" id="toggle">
            <span class="slider"></span>
            <span class="text" onclick = "autoReload()">Auto Reload</span>
        </label>
    </div>
    <div id="time">
        <span class="digits" id="minute">
            00
        </span>
        <span class="text">:</span>
        <span class="digits" id="second">
            00
        </span>
        <span class="text"></span>
    </div>
    <div id="quoteBox"></div>
    <div id="frequencies">
        <table>
            <tr>
                <th class="firstCol"></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
                <th>K</th>
                <th>L</th>
                <th>M</th>
                <th>N</th>
                <th>O</th>
                <th>P</th>
                <th>Q</th>
                <th>R</th>
                <th>S</th>
                <th>T</th>
                <th>U</th>
                <th>V</th>
                <th>W</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
            <tr>
                <td class="firstCol">Frequency</td>
                <td id="A"></td>
                <td id="B"></td>
                <td id="C"></td>
                <td id="D"></td>
                <td id="E"></td>
                <td id="F"></td>
                <td id="G"></td>
                <td id="H"></td>
                <td id="I"></td>
                <td id="J"></td>
                <td id="K"></td>
                <td id="L"></td>
                <td id="M"></td>
                <td id="N"></td>
                <td id="O"></td>
                <td id="P"></td>
                <td id="Q"></td>
                <td id="R"></td>
                <td id="S"></td>
                <td id="T"></td>
                <td id="U"></td>
                <td id="V"></td>
                <td id="W"></td>
                <td id="X"></td>
                <td id="Y"></td>
                <td id="Z"></td>
            </tr>
            <tr>
                <td class="firstCol">Replacement</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>

</body>

</html>
